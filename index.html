<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <style>
        button{
    height: 40px;
    width: 40px;
    margin: 2px;
    padding: 10px;
    
}
    </style>
    <div class="section  m-5 mt-5 text-center" style="height: 500px;">
        
        <div class="row bg-light p-5">
            <div class="col-4"></div>
            <div class="col-4 border border-4 border-success shadow-lg p-4 m-4 text-center " style=" width: 280px; background-color: rgb(232, 206, 128); border-radius: 5%;">
                <h2 class="p-3">Calculator</h2>
                <input type="text" class="form-control mb-3" id="result">
                <div class="" >
                    <button id="seven" class="btn btn-danger"  onclick="displayNum(7)">7</button>
                    <button id="eight" class="btn btn-danger" onclick="displayNum(8)">8</button>
                    <button id="nine" class="btn btn-danger" onclick="displayNum(9)">9</button>
                    <button id="mult" class="btn btn-dark" onclick="displayNum('*')">&#215</button>
                    <button id="four" class="btn btn-danger" onclick="displayNum(4)">4</button>
                    <button id="five" class="btn btn-danger" onclick="displayNum(5)">5</button>
                    <button id="six" class="btn btn-danger" onclick="displayNum(6)">6</button>
                    <button id="sub" class="btn btn-dark" onclick="displayNum('-')">-</button><br>
                    <button id="one" class="btn btn-danger" onclick="displayNum(1)">1</button>
                    <button id="two" class="btn btn-danger" onclick="displayNum(2)">2</button>
                    <button id="three" class="btn btn-danger" onclick="displayNum(3)">3</button>
                    <button id="add" class="btn btn-dark" onclick="displayNum('+')">+</button>
                    <button id="clear" class="btn btn-dark" onclick="clearText()">ac</button>
                    <button id="zero" class="btn btn-danger" onclick="displayNum(0)">0</button>
                    <button id="equal" class="btn btn-dark" onclick="evaluateExpression()">&#61</button>
                    <button id="div" class="btn btn-dark" onclick="displayNum('/')">&#247</button>
                    <button id="point" class="btn btn-dark"  onclick="displayNum('.')">.</button>
                    <button id="del" class="btn btn-dark " onclick="removeLastCharacter()">&#9003</button>
                    
                    
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js">

</script>
</html>
